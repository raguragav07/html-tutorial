<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taskify</title>
  <style>
    body {
      background: #2C82C9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: white;
      margin-bottom: 1rem;
    }

    #taskInput {
      padding: 1rem;
      width: 50%;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
    }

    #addBtn {
      padding: 0.7rem 1.2rem;
      margin-left: 10px;
      border-radius: 30px;
      border: none;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .task {
      background: #f4c430;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-width: 300px;
    }

    .task input {
      border: none;
      background: transparent;
      font-size: 1rem;
      width: 60%;
    }

    .task input[readonly] {
      color: black;
    }

    .icons span {
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2rem;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>TASKIFY</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a Todo">
    <button id="addBtn">GO</button>
  </div>
  <div id="taskContainer"></div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskContainer = document.getElementById('taskContainer');

    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const taskBox = document.createElement('div');
      taskBox.className = 'task';

      const input = document.createElement('input');
      input.value = taskText;
      input.setAttribute('readonly', 'true');

      const icons = document.createElement('div');
      icons.className = 'icons';

      const edit = document.createElement('span');
      edit.innerHTML = 'âœï¸';
      edit.onclick = () => {
        if (input.hasAttribute('readonly')) {
          input.removeAttribute('readonly');
          input.focus();
        } else {
          input.setAttribute('readonly', 'true');
        }
      };

      const del = document.createElement('span');
      del.innerHTML = 'ðŸ—‘ï¸';
      del.onclick = () => taskBox.remove();

      const done = document.createElement('span');
      done.innerHTML = 'âœ”ï¸';
      done.onclick = () => input.classList.toggle('done');

      icons.append(edit, del, done);
      taskBox.append(input, icons);
      taskContainer.appendChild(taskBox);

      taskInput.value = '';
    });
  </script>
</body>
</html>
